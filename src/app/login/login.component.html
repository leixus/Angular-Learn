<div class="login_Position">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control>
                <nz-input-group nzPrefixIcon="anticon anticon-user">
                    <input [(ngModel)]="username" type="text" nz-input formControlName="userName" placeholder="用户名">
                </nz-input-group>
                <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入你的用户名!</nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <nz-input-group nzPrefixIcon="anticon anticon-lock">
                    <input [(ngModel)]="password" type="password" nz-input formControlName="password" placeholder="密码">
                </nz-input-group>
                <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入你的密码!</nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="remember">
                    <span>记住密码</span>
                </label>
                <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
                <button (click)="login()" nz-button class="login-form-button" [nzType]="'primary'">登录</button>
                或
                <a href="">注册!</a>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
